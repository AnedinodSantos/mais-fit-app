{% load static %}
<!-- Modal -->
<div class="modal fade" id="entregaModal" tabindex="-1" aria-labelledby="entregaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="entregaModalLabel">Preencha os dados para concluir o pedido</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-modal-entrega-close aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="container">
                    <form class="mt-3" id="form-pedido">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-6">
                                <fieldset class="row gx-3">
                                    <legend>Dados Pessoais</legend>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                                        <label for="txtNome">Nome</label>
                                    </div>
                                    <div class="form-floating mb-3 col-md-6 col-xl-4">
                                        <input class="form-control" type="text" id="txtCPF" placeholder=" " />
                                        <label for="txtCPF">CPF</label>
                                    </div>
                                    <div class="form-floating mb-3 col-md-6 col-xl-4">
                                        <input class="form-control" type="date" id="txtDataNascimento" placeholder=" " />
                                        <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                                            Nascimento</label>
                                        <label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline">Data
                                            de Nascimento</label>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Contatos</legend>
                                    <div class="form-floating mb-3 col-md-8">
                                        <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                                        <label for="txtEmail">E-mail</label>
                                    </div>
                                    <div class="form-floating mb-3 col-md-6">
                                        <input class="form-control" placeholder=" " type="text" id="txtTelefone" />
                                        <label for="txtTelefone">Telefone</label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6">
                                <fieldset class="row gx-3">
                                    <legend>Endereço</legend>
                                    <div class="form-floating mb-3 col-md-6 col-lg-4">
                                        <input class="form-control" type="text" id="txtCEP" placeholder=" " />
                                        <label for="txtCEP">CEP</label>
                                    </div>

                                    <div class="form-floating mb-3 col-md-8">
                                        <input class="form-control" type="text" id="txtLogradouro" placeholder=" " />
                                        <label for="txtLogradouro">Logradouro</label>
                                    </div>

                                    <div class="clearfix"></div>
                                    <div class="form-floating mb-3 col-md-3">
                                        <input class="form-control" type="text" id="txtNumero" placeholder=" " />
                                        <label for="txtNumero">Número</label>
                                    </div>

                                    <div class="form-floating mb-3 col-md-8">
                                        <input class="form-control" type="text" id="txtComplemento" placeholder=" " />
                                        <label for="txtComplemento">Complemento</label>
                                    </div>

                                    <div class="form-floating mb-3 col-md-5">
                                        <input class="form-control" type="text" id="txtBairro" placeholder=" " />
                                        <label for="txtBairro">Bairro</label>
                                    </div>

                                    <div class="form-floating mb-3 col-md-4">
                                        <input class="form-control" type="text" id="txtCidade" placeholder=" " />
                                        <label for="txtCidade">Cidade</label>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Forma de pagamento</legend>
                                    {% for  meio_pagamento in meios_pagamento %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{ meio_pagamento.titulo }}">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          {{ meio_pagamento.titulo }}
                                        </label>
                                    </div>
                                    {% endfor %}
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <div class="mb-3 float-end">
                    <button class="btn btn-lg btn-outline-danger" data-bs-dismiss="modal">Voltar</button>
                </div>
                <div class="mb-3 float-end">
                    <button class="btn btn-lg btn-success" id="concluirPedido">Concluir pedido</button>
                </div>
            </div>
        </div>
    </div>
</div>
